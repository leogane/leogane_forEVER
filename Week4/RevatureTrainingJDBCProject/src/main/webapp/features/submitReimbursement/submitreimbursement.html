<!DOCTYPE html>
<h1>Submit a Reimbursement Request</h1>
	<div>
	   Enter amount: <input type="text" id="amount" required> <br><br>
	   Select of type reimbursement: <select id="reimbursementtypes"></select><br><br>
	   
	   Enter description: <textarea rows="5" cols="40" id="description"></textarea><br><br>
	   Upload a Receipt image: <input id="receipt" type="file" accept="image/*">
	   <button id="submit">Submit</button>
	</div>
